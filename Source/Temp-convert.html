<script>
    tempinit = prompt('Nhập độ C: ')
    tempinit = parseFloat(tempinit)
    tempfinal = tempinit*9/5 + 32;
    document.write('Giá trị tương ứng của '+ tempinit +
        '<sup>o</sup>C là '+ tempfinal + '<sup>o</sup>F')
</script>
