<script>
    let radius = prompt('Nhập bán kính hình tròn: ');
    radius = parseFloat(radius);
    let p = 3.14*2*radius;
    document.write('Hình tròn bán kính '+ radius.toFixed(2)+' có chu vi bằng ' +p.toFixed(2));
</script>
