<script>
    let radius = prompt('Nhập bán kính hình tròn: ');
    radius = parseFloat(radius);
    let area = 3.14*radius*radius;
    document.write('Hình tròn bán kính '+ radius.toFixed(2)+' có diện tích bằng ' +area.toFixed(2));
</script>
